<!DOCTYPE html>
<html>

<head>
    <title>background-color</title>
    <script src="./jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").slideToggle();
            });
        });
    </script>
</head>

<body style="align-items: center"><center>
    <div style="height: 350px; width: 200px; background-color: pink;"></div>
    <div style="height: 350px; width: 200px; background-color: rgb(63, 199, 209);"></div>
    <button style="width:100px;background-color: black;color:white;">click</button></center>
</body>

</html>
