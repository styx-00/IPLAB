<html>

<head>
    <title>FORM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <FORM>
        <div class="container">
            <h3>BILLING ADDRESS</h3>
            <div class="form group">
                <div class=" col-md-6">
                    first name
                    <input type="text" class="form-control" id="fnmae">
                </div>
                <div class="col-md-6">
                    last name
                    <input type="text" class="form-control" id="fnmae">
                </div>
                <div class=" col-md-12">
                    email<p class="text-muted">(optional)</p>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="you@example.com">
                </div>
                <div class=" col-md-12">
                    address
                    <input type="text" class="form-control" id="address" placeholder="1234 mainst">
                </div>
                <div class=" col-md-5">
                    country
                    <select class="form-control" aria-label="Default select example">
                        <option selected>choose</option>
                        <option value="1">SOUTH AFRICA</option>
                        <option value="2">INDIA</option>
                        <option value="3">PAKISTAN</option>
                    </select>
                </div>
                <div class="col-md-4">
                    state
                    <select class="form-control" aria-label="Default select example">
                        <option selected>choose</option>
                        <option value="1">TAMIL NADU</option>
                        <option value="2">KERALA</option>
                        <option value="3">ASSAM</option>
                    </select>
                </div>
                <div class="col-md-3">
                    zip
                    <input type="text" class="form-control" id="zip">
                </div>
                <div class="col-md-12   ">
                    <input type="checkbox" class="form-check" id="fnmae">shipping address is same as billing addresss
                </div>
                <div class="col-md-12">
                    <input type="checkbox" class="form-check" id="fnmae">save this information for next time
                </div>
                <h3 class="col-md-12">Payment</h3>
                <div class="col-md-12   ">
                    <input type="radio" class="form-check" id="fnmae">credit card
                </div>
                <div class="col-md-12   ">
                    <input type="radio" class="form-check" id="fnmae">debit card
                </div>
                <div class="col-md-12   ">
                    <input type="radio" class="form-check" id="fnmae">paypal
                </div>

                <div class=" col-md-6">
                    name on card
                    <input type="text" class="form-control" id="fnmae">
                </div>
                <div class="col-md-6">
                    credit card number
                    <input type="text" class="form-control" id="fnmae">
                </div>
                <div class=" col-md-6">
                    Eipiration
                    <input type="text" class="form-control" id="fnmae">
                </div>
                <div class="col-md-6">
                    cvv
                    <input type="text" class="form-control" id="fnmae">
                </div>
                <div class="col-md-12">
                    <input type="button" class="form-control btn-primary" value="continue to pay">



                </div>


            </div>






    </FORM>



</body>

</html>
